<img src="images/background.jpg" alt="background" id="background" class="lazy">

<div id="admin" class="flex-center">管理员：{{{ item }}}</div>

<div id="main-body">
  <header id="header" class="flex-center">
    <div id="marquee" class="marquee flex-center">
      <p>这是一条很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长的公告</p>
    </div>
    <div id="logo" class="flex-center">
      <img src="images/logo.png" alt="logo" class="lazy">
    </div>
  </header>
  <ul id="container">
    <li transition="animate" v-for="item in items" class="row animated">
      <div class="msg-left flex-center">
        <div class="msg-nickname flex-center">
          {{{ item.nickname }}}
        </div>
        <div class="msg-avatar flex-center">
          <img :src="item.headimgurl" alt="avatar" class="lazy">
        </div>
      </div>
      <div class="msg-right flex-center">
        <div class="msg-msg flex-center">
          {{{ item.content }}}
        </div>
      </div>
    </li>
  </ul>
</div>
